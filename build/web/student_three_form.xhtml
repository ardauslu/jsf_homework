<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student Three</title>
    </h:head>
    <h:body>
        <h:form>
            First name:<h:inputText id="firstName" value="${studentThree.firstName}"></h:inputText>
            <br></br>
            <br></br>
            Last name: <h:inputText id="lastName" value="${studentThree.lastName}"></h:inputText>
            <br></br>
            <br></br>
            Favorite Programming Languages:
            <h:selectOneRadio value="${studentThree.favoriteLanguage}">
                
                <f:selectItem itemValue="Java" itemLabel="Java"/>
                <f:selectItem itemValue="C#" itemLabel="C#"/>
                <f:selectItem itemValue="PHP" itemLabel="PHP"/>
                <f:selectItem itemValue="Ruby" itemLabel="Ruby"/>
                
            </h:selectOneRadio>
            
            <br></br>
                
                
            <h:commandButton value="Submit" action="student_three_response"></h:commandButton>
        </h:form>
    </h:body>
</html>
