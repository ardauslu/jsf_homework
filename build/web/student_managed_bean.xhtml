<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student Managed Bean</title>
    </h:head>
    <h:body>
        <h:form>
            First name:<h:inputText id="firstName" value="${studentManagedBean.firstName}"></h:inputText>
            <br></br>
            <br></br>
            Last name: <h:inputText id="lastName" value="${studentManagedBean.lastName}"></h:inputText>
            <br></br>
            <br></br>
            Country:
            <h:selectOneMenu value="${studentManagedBean.country}">
                
                <f:selectItems value="${studentManagedBean.countryOptions}"/>
                
                
            </h:selectOneMenu>
            <br></br>
                
                
            <h:commandButton value="Submit" action="student_two_response"></h:commandButton>
        </h:form>
    </h:body>
</html>
